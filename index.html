<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>微信支付</title>
        <link href="https://www.bigc.cc/mer/mer.min.css" rel="stylesheet">
    </head>
    <style>
        .head {
            margin-top: 5%;
        }
        #input-money {
            font-size: 1.8rem;
            border-top: 2px solid;
            border-left: 2px solid;
            border-right: 2px solid;
            border-bottom: 2px solid;
            border-color: rgba(19, 183, 246, 1);
            width: 80%;
            height: 5rem;
        }
    </style>
    <body>
        <div class="head">
            <input id='input-money' type="text" placeholder="输入总金额" value="">
        </div>
        <div class="keyboard">
            <button id='pay' type="button" name="button">确认</button>
        </div>

    </body>
    <script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>
    <script>
    let log = console.log.bind(console)

    let pay = function () {
        let money = document.querySelector('#input-money')
        log(money)
        let qian = money.value
        log(qian)
    }
    pay()

    $('#pay').on('click', function () {
        pay()
    })
    </script>
</html>
